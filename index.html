<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagramm</title>
    <link rel="stylesheet" href="./all.min.css" />
    <link rel="stylesheet" href="./mian.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="register">
        <form action="#" method="">
          <div class="language">
            <label for="language"></label>
            <select
              style="opacity: 0.5; font-size: 10px"
              name="language"
              id="language"
            >
              <option value="En" selected>
                <p>English (United States)</p>
              </option>
              <option value="RU">Русский</option>
            </select>
          </div>
        </form>
        <img
          class="logo"
          src="./logo-instagram-text-line-png-transparent-white-11672679056y1296b93ol.png"
          alt=""
        />
        <div class="userName">
          <label for="userName"></label>
          <input size="35px" type="text" id="UserName" name="UserName" />
        </div>
        <div class="password">
          <label for="password"></label>
          <input size="35px" type="password" id="password" name="password" />
        </div>
        <div class="submitForLog">
          <button style="border-style: none;" type="submit">
            <p style="font-family: arial; font-weight: 600; color: white">
              Log in
            </p>
          </button>
        </div>
        <div class="LogHelp">
          <p style="opacity: 0.3">Forgot your details?</p>
          <a
            href="https://www.instagram.com/accounts/password/reset/"
            target="_blank"
            rel="noopener noreferrer"
            >Get help signing in
          </a>
        </div>
        <div class="submitForLogFacebook">
          <button style="border-style: none;" type="submit">
            <i class="fa-brands fa-facebook"
              ><p style=" font-family: arial; font-weight: 600; color: white">
                Log in as @wongmjane
              </p></i
            >
          </button>
        </div>
        <div><p style="opacity: 0.3">OR</p></div>
        <br />
        <div class="LogHelp">
          <p style="opacity: 0.3">Don't an account?</p>
          <a href="http://" target="_blank" rel="noopener noreferrer"
            >Sign up
          </a>
        </div>
        <br />
        <br />
        <div>
          <a
            style="opacity: 0.3"
            href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Dru_RU%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%25221tqc6078pg9dynohcfov9b8xp1xz4n0z1xiewttnocx6f5mvum0%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D32b0d2f0-3325-484c-895a-178dc2c8804f%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25221tqc6078pg9dynohcfov9b8xp1xz4n0z1xiewttnocx6f5mvum0%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=ru_RU&pl_dbl=0"
            >Instagram from Facebook</a
          >

      </div>
    </div>

</html>
